<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart.matthew</title>
    <link rel="stylesheet" href="styles.css">
    <script src="store.js" async></script>
</head>
<body>
    <header class="main-header">
        <nav class="nav main-nav">
            <ul>
                <li><a href="Home.html">Home</a></li>
                <li><a href="store.html">Store</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
        </nav>

        <h1 class="header-title">MATTHEW TERRA</h1>
    </header>



    <section class="container content-section">

        <div class="cart-items">
            <div class="cart-row cart-titles">
                <span class="cart-item cart-column  cart-header">Shopping Cart</span>
                <span class="cart-quantity cart-column  cart-header">Quantity</span>
                <span class="cart-price cart-column  cart-header">Total</span>
            </div>


        </div>

        <div class="cart-total">
            <span class="cart-total-title">Subtotal</span>
            <span class="cart-total-price">$0.00</span>
        </div>

        <div>
            <button class="btn btn-primary btn-checkout" type="button">Check Out</button>
        </div>


    </section>

    <footer class="main-footer">
        <div class="container main-footer-container">
        <nav class="nav footer-nav">
            <ul>
                <li><a href="Home.html">Home</a></li>
                <li><a href="store.html">Store</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="https://www.instagram.com/matthewterra">Instagram</a></li>
            </ul>
        </nav>
        <h2 class="footer-title">MATTHEW TERRA</h2>
        </div>
    </footer>   

</body>
</html>
