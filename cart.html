<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cart - Matthew Terra</title>
<link rel="stylesheet" href="styles.css">
<script src="store.js" defer></script>
</head>
<body>
<header class="main-header">
    <h1 class="header-title">MATTHEW TERRA</h1>
    <nav class="nav main-nav">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="store.html">Store</a></li>
            <li><a href="cart.html">Cart</a></li>
        </ul>
    </nav>
</header>

<section class="content-section container">
    <h2>Shopping Cart</h2>
    <div class="cart-items">
        <div class="cart-row cart-titles">
            <span class="cart-item cart-column cart-header">Item</span>
            <span class="cart-quantity cart-column cart-header">Quantity</span>
            <span class="cart-price cart-column cart-header">Price</span>
        </div>
    </div>

    <div class="cart-total">
        <span class="cart-total-title">Subtotal</span>
        <span class="cart-total-price">$0.00</span>
    </div>

    <div>
        <button class="btn btn-primary btn-checkout">Checkout</button>
    </div>
</section>

<footer class="main-footer">
    <nav class="footer-nav">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="store.html">Store</a></li>
            <li><a href="cart.html">Cart</a></li>
        </ul>
    </nav>
    <h2 class="footer-title">MATTHEW TERRA</h2>
</footer>
</body>
</html>
